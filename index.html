<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 h1 text-center">Caculadora</div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-9 bg-primary"> <!-- COMIENZA CALCULADORA -->
                <div class="row">
                    <div class="col-12">
                        <span class="operaciones"></span>
                    </div>
                    <div class="col-12 text-right">
                        <span class="resultado">2</span> <!-- MUESTRA EL RESULTADO --> 
                    </div>
                </div>
                <div class="row d-flex"> <!-- COMIENZAN LOS BOTONES -->
                    <div class="col-6"> <!-- NUMEROS -->
                        <div class="row">
                            <div class="col-4 bg-secondary text-center" data-numero="1">
                                <span class="text-light h4">1</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero="2">
                                <span class="text-light h4">2</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero="3">
                                <span class="text-light h4">3</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 bg-secondary text-center" data-numero="4">
                                <span class="text-light h4">4</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero="5">
                                <span class="text-light h4">5</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero="6">
                                <span class="text-light h4">6</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 bg-secondary text-center" data-numero="7">
                                <span class="text-light h4">7</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero="8">
                                <span class="text-light h4">8</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero="9">
                                <span class="text-light h4">9</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 bg-secondary text-center" data-numero="0">
                                <span class="text-light h4">0</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero=".">
                                <span class="text-light h4">.</span>
                            </div>
                            <div class="col-4 bg-secondary text-center" data-numero="EXP">
                                <span class="text-light h4">EXP</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6"> <!-- OPERACIONES -->
                        <div class="row">
                            <div class="col-6 bg-secondary text-center" id="borrar">
                                <span class="text-light h4">DEL</span>
                            </div>
                            <div class="col-6 bg-secondary text-center" id="borrarTodo">
                                <span class="text-light h4">AC</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 bg-secondary text-center">
                                <span class="text-light h4">X</span>
                            </div>
                            <div class="col-6 bg-secondary text-center">
                                <span class="text-light h4">/</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 bg-secondary text-center">
                                <span class="text-light h4">+</span>
                            </div>
                            <div class="col-6 bg-secondary text-center">
                                <span class="text-light h4">-</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 bg-secondary text-center">
                                <span class="text-light h4">ANS</span>
                            </div>
                            <div class="col-6 bg-secondary text-center">
                                <span class="text-light h4">=</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html> <!-- -->
